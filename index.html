<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/client.js"></script>

<body>
	<div class="container-fuild">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
			<a class="navbar-brand" href="#">404NotFound</a>

			<div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#loginUsername" aria-controls="loginUsername" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="loginUsername">
					<ul class="navbar-nav ml-auto" id="modalParent">
						<li class="nav-item active">

							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" data-whatever="login">Login</button>

							<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="username" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Login</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											</button>
										</div>
										<div class="modal-body">
											<form class="form-inline">
												<div class="form-group mb-2">
													<label for="usernameInput" class="sr-only">username</label>
													<input type="text" class="form-control-plaintext" id="usernameInput" placeholder="Enter username">
												</div>
												<div class="form-group mx-sm-3 mb-2">
													<label for="passwordInput" class="sr-only">Password</label>
													<input type="password" class="form-control" id="passwordInput" placeholder="Password">
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary" id="login">Login</button>
										</div>
									</div>
								</div>
							</div>

						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row" style="margin: auto">
		<div class="col">
			<div class="results">
				<div>
					<div class="title">
						<p id="title">Voting Result Top 5</p>
					</div>

					<div class="icon1"><img src="img/refresh.png" alt="refresh icon" width="20" height="20"></div>

					<div class="icon2"><img src="img/hide.png" alt="hide windows" width="45" height="45"></div>    

				</div>

				<div class="text">
					<ul>
						<li><p>Bass 50%</p></li>
					</ul>
					<ul>
						<li><p>Mid -10%</p></li>
					</ul>
					<ul>
						<li><p>Treble 10%</p></li>
					</ul>
					<ul>
						<li><p>Treble 30%</p></li>
					</ul>
					<ul>
						<li><p>Treble -20%</p></li>
					</ul>
				</div>       
				<div class="info"><a rel="info" href="#">Real time voting</a></div>
			</div>

			<div class="vote">
				<div class="title">
					<h5>Vote</h5>
				</div>

				<form>
					<div>
						<label><input type="range" name="range" min="0" max="25">Bass</label>
						<label><input type="range" name="range" min="0" max="25">Treble</label>
						<label><input type="range" name="range" min="0" max="25">Pitch</label>
						<label><input type="range" name="range" min="0" max="25">Tempo</label>
					</div>

					<div>
						<input type="reset" value="Reset" class="but2">
						<input type="submit" value="Vote" class="but2" id="sumitVote">
					</div>

				</form>

					<div><button type="button" class="but" id="option0">Bass 50%</button></div>

				</div>

			</div>
		</div>

		<div class="col">
			<script src= "https://player.twitch.tv/js/embed/v1.js">
			</script>
			<div id="streamID"> </div>
			<script type="text/javascript">
				var options = {
					width: 800,
					height: 600,
					channel: "xqcow",
					parent: ["deco3801-404notfound.uqcloud.net"]
				};
				var player = new Twitch.Player("streamID", options);
				player.setVolume(0.5);
			</script>

		<div  class="col">
		<div id=chatbox>
			<div><h3>Live Chat</h3></div>
			<hr style="border:0;background-color:gray;height:0.5px;margin-top:1px;">
			<div id="messages"></div>

			<div class="panel-footer">
				<form class="form-inline">
					<input type="text" class="form-control" id="message" placeholder="Your Message Here">
					<button type="button" id="send">Send</button>
				</form>
			</div>
		</div>
		</div>

		</div>
	</div>
