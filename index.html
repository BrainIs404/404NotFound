<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	
</head>

<body>
	<div class="container-fuild">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
			<a class="navbar-brand" href="#">404NotFound</a>

			<div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav ml-auto ">
						<li class="nav-item active">
							<a class="nav-link" href="#">Log in <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row" style="margin: auto">
		<div class="col">
			<div class="results">
				<div>
					<div class="title">
						<p id="title">Voting Result Top 5</p>
					</div>

					<div class="icon1"><img src="img/refresh.png" alt="refresh icon" width="20" height="20"></div>

					<div class="icon2"><img src="img/hide.png" alt="hide windows" width="45" height="45"></div>    

				</div>

				<div class="text">
					<ul>
						<li><p>Bass 50%</p></li>
					</ul>
					<ul>
						<li><p>Mid -10%</p></li>
					</ul>
					<ul>
						<li><p>Treble 10%</p></li>
					</ul>
					<ul>
						<li><p>Treble 30%</p></li>
					</ul>
					<ul>
						<li><p>Treble -20%</p></li>
					</ul>
				</div>       
				<div class="info"><a rel="info" href="#">Real time voting</a></div>
			</div>

			<div class="vote">
				<div class="title">
					<h5>Vote</h5>
				</div>
					<div>
						<div><button type="button" class="but">Bass 50%</button></div>
						<div><button type="button" class="but">Bass -10%</button></div>
						<div><button type="button" class="but">Mid -10%</button></div>
						<div><button type="button" class="but">Treble 10%</button></div>
						<div><button type="button" class="but">Treble 30%</button></div>
					</div>

					<div class="button2">
						<div><button type="button" class="but1">Bass 50%</button></div>
						<div><button type="button" class="but1">Bass -10%</button></div>
						<div><button type="button" class="but1">Treble 30%</button></div>
						<div><button type="button" class="but1">Treble 30%</button></div>
					</div>

					<div class="button3">
						<input type="reset" value="Reset" class="but2">
						<input type="submit" value="Vote" class="but2">
					</div>
			</div>
		</div>

		<div class="col"></div>

		<div  class="col">
		<div id=chatbox>
			<div><h3>Live Chat</h3></div>
			<hr style="border:0;background-color:gray;height:0.5px;margin-top:1px;">

			<div id="messages"></div>

			<div class="panel-footer">
				<form class="form-inline">
					<input type="text" class="form-control" id="message" placeholder="Your Message Here">
					<button type="button" id="send">Send</button>
				</form>
			</div>
		</div>
		</div>

		</div>
	</div>
</body>
</html>
