<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>audience page</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <section class="results">
    <div class="main">
        <div class="title">
            <h3>Voting Result Top 5</h3>
        </div>
        <div class="icon1"><a rel="refresh page" href="#"><img src="img/refresh.png" alt="refresh icon" width="20" height="20"></a></div>
        <div class="icon2"><a rel="hide window" href="#"><img src="img/hide.png" alt="hide windows" width="45" height="45"></a></div>    
    </div>

    <div class="text">
        <ul>
            <li><p>Bass 50%</p></li>
        </ul>
        <ul>
            <li><p>Mid -10%</p></li>
        </ul>
        <ul>
            <li><p>Treble 10%</p></li>
        </ul>
        <ul>
            <li><p>Treble 30%</p></li>
        </ul>
        <ul>
            <li><p>Treble -20%</p></li>
        </ul>
    </div>       
    <div class="info"><a rel="info" href="#">Real time voting</a></div>
    </section>

    <section class="vote">
        <div class="title">
            <h3>Vote</h3>
        </div>

        <div class="button1">
            <div><button type="button" class="but">Bass 50%</button></div>
            <div><button type="button" class="but">Bass -10%</button></div>
            <div><button type="button" class="but">Mid -10%</button></div>
            <div><button type="button" class="but">Treble 10%</button></div>
            <div><button type="button" class="but">Treble 30%</button></div>
        </div>

        <div class="button2">
            <div><button type="button" class="but1">Bass 50%</button></div>
            <div><button type="button" class="but1">Bass -10%</button></div>
            <div><button type="button" class="but1">Treble 30%</button></div>
            <div><button type="button" class="but1">Treble 30%</button></div>
        </div>

        <div class="button3">
            <input type="reset" value="Reset" class="but2">
            <input type="submit" value="Vote" class="but2">
        </div>
    </section>
</body>
</html>
